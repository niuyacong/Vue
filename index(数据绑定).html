<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<TITLE>Vue入门</TITLE>
	<script src="./vue.js"></script>
</head>
<body>
<div id="rumen">
<!--v-on:click   相当于 @click-->
<div @click="handleclick">{{content}}</div>
</div>
<!--属性绑定和数据双向绑定-->
<div>
	<!--v-bind:   可以简写成：-->
<div id="shuju">
<div v-bind:title="'hahah..' +title">hello world!</div>
<!--数据双向绑定  input value值为content，value 值变化，content也会发生变化-->
<input v-model="content"/>
<div>{{content}}</div>
</div>
</div>

<!--计算属性和侦听器-->
<div>
<div id="root">
姓：<input  v-model="firstName"/>
名:<input  v-model="lastName"/>
<div>{{fullname}}</div>
<!--侦听器-->
<div>{{count}}</div>
</div>
</div>

<script >
new Vue({
	el:"#rumen",//挂载点，对应的dom
	template:"",//模板：在挂载点内部的dom  <h1>hello {{msg}}</h1>
	data:{
		msg:" world!",
		number:"123",
		content:"hello "
			},
	methods:{
		handleclick:function(){
			this.content="world";
		}
	}
});

new Vue({
	el:"#shuju",
	data:{
		title:"this is hello world",
		content:"this is content "
	}
});

new Vue({
el:"#root",
data:{
	firstName:'',
	lastName:'',
	count:0
},
//computed计算属性,依赖的属性发生变化时，才会发生变化
computed:{
	fullname:function(){
		return this.firstName+'  '+this.lastName
	}
},
//侦听器，侦听的元素发生变化时，触发事件
watch:{
	//firstName:function(){
		//this.count++;
	//},
	//lastName:function(){
		//this.count++;
	//} 等同于
	fullname:function(){
		this.count++;
	}
}
});
</script>
</body>
</html>
